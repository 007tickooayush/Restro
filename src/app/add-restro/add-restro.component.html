<h1>Enter your restaurant details</h1>

<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong> Restaurant details uploaded.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeAlert()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form [formGroup] = 'addRestro' (ngSubmit)="collectRestro()">
  <div class="form-group">
    <label for="r_name">Name</label>
    <input type="text" class="form-control" id="r_name" placeholder="Enter name" formControlName="name">
  </div>
  <div class="form-group">
    <label for="email">EMAIL</label>
    <input type="text" class="form-control" id="email" placeholder="Enter e-mail" formControlName="email">
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="email" class="form-control" id="address" placeholder="Enter address" formControlName="address">
  </div>


  <button type="submit" class="btn btn-primary">Submit</button>
</form>
