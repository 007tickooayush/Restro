<h1>Enter your details</h1>

<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong> User registered.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" >
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form [formGroup]="registerUser" (ngSubmit)="collectUser()"  >
  <div class="form-group">
    <label for="r_name">Name</label>
    <input type="text" class="form-control" id="r_name" placeholder="Enter name" formControlName="name" required>
    <div class="invalid-feedback">
      Please enter a name
    </div>
  </div>
  <div class="form-group">
    <label for="email">EMAIL</label>
    <input type="email" class="form-control" id="email" placeholder="Enter e-mail" formControlName="email" required>
    <div class="invalid-feedback">
      Please enter an valid email address
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Enter password" formControlName="password" required>
    <div class="invalid-feedback">
      Please enter password
    </div>
  </div>

  <button type="submit" class="btn btn-primary"  >Submit</button>
</form>
