<h1>Restaurant Listing</h1>
<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Address</th>
    <th scope="col">Email</th>
    <th scope="col">OPERATIONS</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of collection">
    <th>{{item.id}}</th>
    <td>{{item.name}}</td>
    <td>{{item.address}}</td>
    <td>{{item.email}}</td>
    <td>
      <i (click)="deleteRestro(item.id)" class="fa fa-trash" style="font-size:20px;color:red;text-align: center; margin: 4px"></i>
      <a routerLink="/update/{{item.id}}">
        <i class="fa fa-edit" style="font-size: 20px;color: cornflowerblue;  margin: 4px"></i>
      </a>
    </td>
  </tr>
  </tbody>
</table>
